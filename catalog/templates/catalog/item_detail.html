{% extends 'base.html' %}

{% block title %}
  Item {{ object|title }} details
{% endblock %}

{% block body %}
  <h1>Item {{ object|title }} details</h1>
  <ul>
    <li>
      Name: {{ object }}
    </li>
  </ul>
  <a class="btn btn-primary" href="{% url 'catalog:item-update' slug=object.slug %}">Change</a>
  <a class="btn btn-danger" href="{% url 'catalog:item-delete' slug=object.slug %}">Delete</a>
{% endblock %}
